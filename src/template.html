<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"></meta>
        <style type="text/css">
            {css}
        </style>
    </head>
    <body>
        <div id="youdaoDictBg" style="width: 320px; height: 158px;background-color:     #97CBFF;">
            <div id="bgTop" class="bg-sprite" style="height: 79px;">
                <div id="bgTopRight" class="bg-sprite" style="width: 160px; height: 79px;"></div>
            </div>
            <div id="bgBottom" class="bg-sprite" style="height: 79px;">
                <div id="bgBottomRight" class="bg-sprite" style="width: 160px; height: 79px;"></div>
            </div>
        </div>
        <div id="youdaoDictMain" style="height: 158px;">
            <div id="youdaoDictTop" style="height: 20px;">
                <div id="dictIcon" class="sprite"></div>
                <span id="dictTitle">

                    有道翻译

                </span>
            </div>
            <div id="youdaoDictCenter" style="height: 135px;">
                <div id="result" class="no-x-scroll" style="border-color: rgb(140, 165, 197); width: 302px; height: 130px;">
                <h2 id="title">
                    {title}
                    <span id='phonetic'>
                        {phonetic}
                    </span>
                    {more}
                    </h2>
                    <div id="basic">
                        {basic}
                    </div>
                    <div id="web">
                    <h3 class="sub-item">

                            网络释义

                            <span>

                                ┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈

                            </span>
                        </h3>
                        <p>
                            {web}
                        </p>
                    </div>
                    <p id="bottom" class="has-layout">
                        <a id="download" class="bottom-link" href="http://cidian.youdao.com/?keyfrom=dictapi.selector" target="_blank">

                            下载有道词典

                        </a>
                        <a id="search" class="bottom-link" href="http://f.youdao.com/?path=fanyi&vendor=openapi.selector&text=translate" target="_blank">

                            获取人工翻译

                        </a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
